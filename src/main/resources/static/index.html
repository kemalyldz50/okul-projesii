<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Okul YÃ¶netim Sistemi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      margin-top: 80px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      padding: 40px;
    }
    .btn-primary {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #004080;
      transform: scale(1.05);
    }
    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card col-md-6">
      <h2 class="text-center mb-4">ğŸ“ Ã–ÄŸrenci Ekle</h2>
      <form id="studentForm">
        <div class="mb-3">
          <label for="name" class="form-label">Ad Soyad</label>
          <input type="text" class="form-control" id="name" placeholder="AdÄ±nÄ±zÄ± girin" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-posta</label>
          <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Kaydet</button>
        </div>
        <div id="message" class="text-center mt-3 fw-bold"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      try {
        const response = await fetch('/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });

        if (response.ok) {
          message.innerText = "âœ… Ã–ÄŸrenci baÅŸarÄ±yla eklendi!";
          message.style.color = "green";
          form.reset();
        } else {
          message.innerText = "âŒ Bir hata oluÅŸtu.";
          message.style.color = "red";
        }
      } catch (error) {
        message.innerText = "âš ï¸ Sunucuya ulaÅŸÄ±lamÄ±yor.";
        message.style.color = "darkred";
      }
    });
  </script>
</body>
</html>
